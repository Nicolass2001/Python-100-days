<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
        {% endblock %}

        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        {% block content %}{% endblock %}

        {% block scripts %}
            {{ bootstrap.load_js() }}
        {% endblock %}
    </body>
</html>
